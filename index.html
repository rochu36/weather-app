<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/bab0b8cab9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card app-content">
        <div class="card-body">
          <div class="row">
            <div class="col-7">
              <h1 class="city" id="displayed-city"></h1>
            </div>
            <div class="col-5">
              <form id="city-search-form">
                <div class="mb-3 d-grid gap-2 d-md-flex justify-content-md-end">
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id="city-search-input"
                    placeholder="Enter city"
                  />
                  <button type="submit" class="btn btn-outline-primary">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="current-location"
                  >
                    Current
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="row todays-forecast">
            <div class="col-3">
              <img src="" alt="" id="todays-icon" />
            </div>
            <div class="col-4">
              <p class="today" id="current-day-time"></p>
              <p class="current-weather"></p>
              <h2 class="current-temperature">
                <span class="temperature-value"></span
                ><a href="#" id="change-to-celsius">째C</a> |
                <a href="#" id="change-to-fahrenheit">째F</a>
              </h2>
            </div>
            <div class="col-4">
              <p class="todays-high-low">
                High <span class="temperature-value">18</span
                ><span class="temperature-unit">째C</span> | Low
                <span class="temperature-value">8</span
                ><span class="temperature-unit">째C</span>
              </p>
              <p class="todays-humidity">
                Humidity: <span id="humidity"></span>%
              </p>
              <p class="todays-wind-speed">Wind: <span id="wind"></span>km/h</p>
            </div>
          </div>
          <h3 class="forecast-title">5-Day Forecast</h3>
          <div class="weather-forecast"></div>
          <p class="update" id="last-updated"></p>
        </div>
      </div>
      <p class="code">
        <a href="https://github.com/rochu36/weather-app" target="_blank"
          >Open-source code</a
        >
        by Rosa Chu
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
